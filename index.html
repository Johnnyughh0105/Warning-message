
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fix Warning</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #fff5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #ffe5e5;
      border: 2px solid #ff1a1a;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
      animation: shake 0.5s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateX(-4px); }
      100% { transform: translateX(4px); }
    }

    .warning {
      color: #b30000;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .warning::before {
      content: "‚ö†Ô∏è ";
      font-size: 26px;
    }

    .fix-btn {
      padding: 12px 24px;
      background-color: #ff1a1a;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .fix-btn:hover {
      background-color: #cc0000;
    }

    .message {
      display: none;
      font-size: 42px;
      color: black;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <div class="warning">CRITICAL ERROR: Code malfunction detected! Immediate fix required!</div>
    <button class="fix-btn" onclick="fixCode()">Fix Code</button>
  </div>

  <div id="message" class="message">I miss you baby ko :( ü•∫</div>

  <!-- Audio element for the fixed sound -->
  <audio id="fixSound" src="fixed-sound.mp3" preload="auto"></audio>

  <script>
    function fixCode() {
      document.getElementById('container').style.display = 'none';
      document.getElementById('message').style.display = 'block';

      const sound = document.getElementById('fixSound');
      sound.play().catch(error => {
        console.log("Playback failed:", error);
      });
    }
  </script>
</body>
</html>
